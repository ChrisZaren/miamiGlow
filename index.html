<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Luxury Mobile Detail</title>

  <!--CDNs-->
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/896cc1d12f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <!--render brand first so when in mobile it will appear left of hamburger.-->
        <a class="navbar-brand" id="brandname" href=""><i class="fas fa-car"></i> miami glow</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="margin-right: 10px;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" style="margin-left:10px;"><a class="nav-link" href="">Contact</a></li>
            <li class="nav-item" style="margin-left:10px;"><a class="nav-link" href="">Pricing</a></li>
            <li class="nav-item" style="margin-left:10px;"><a class="nav-link" href="">Guarantee</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <p class="text-center" id="location">Mobile vehicle detailing service in Ann Arbor, Saline, and Ypsilanti </p>
      </div>
      <div class="col-sm-12" id="howto">
        <p class="text-center">Select the size of your vehicle, the services you want, see your price, and schedule a detailing in 60 seconds!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <form class="" action="">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="firstName"></label>
                <input type="text" class="form-control" name="firstName" id="firstName" value="" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lastName"></label>
                <input type="text" class="form-control" name="phone" id="phone" value="" placeholder="Phone">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="email"> </label>
                <input type="email" class="form-control" name="email" id="email" value="" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="vehicleSize">Vehicle Size</label>
                <input type="range" class="form-range" id="sizeRange" min="0" max="5">
              </div>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-3">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Exterior</button>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Interior</button>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Ozone</button>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Pet Hair</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Headlight Rest.</button>
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Wax</button>
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Clay Bar</button>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <button type="button" class="btn btn-outline-warning btn-lg">Engine Bay</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-grid col-12 mx-auto">
              <button class="btn btn-primary btn-warning" type="button">Book Now</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 d-flex" id="videoArea">
        <img id="youtubeIcon" class="rounded align-items-center border border-warning" src="images/youtubeLoading.jpeg" alt="youtube-loading">
      </div>
    </div>
  </section>
</body>
